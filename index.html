<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>My Library</h1>
            <p>View the books you have!</p>
            <button data-modal-target="#modal" class="add-book">Click to add a book!
            </button>
        </div>
        <div class="card-body">
            <div class="cardspace">
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="title">Add a Book</div>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <form action="#" method="post" id="book-form" class="book-form-style">
            <label for="bookName">Title:</label>
            <input type="text" name="book_name" id="bookName" placeholder="Harry Potter"  required>
            <label for="bookAuthor">Author:</label>
            <input type="text" name="book_title" id="bookAuthor" placeholder="JK Rowling" required>
            <label for="pageCount">Page Count:</label>
            <input type="number" name="book_pagecount" id="pageCount" placeholder="0 if unknown" required>
            <label for="bookRead">I've read it</label>
            <select name="book_read" id="bookRead">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <label for="bookLiked">I liked it</label>
            <select name="book_liked" id="bookLiked">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <button type="submit" id="submit">Add your Book!</button>
        </form>
        </div>
    </div>
    <div id="overlay"></div>
</body>
</html>
