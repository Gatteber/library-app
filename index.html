<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>My Library</h1>
            <p>View the books you have!</p>
            <button data-modal-target="#modal" class="add-book">Click to add a book!
            </button>
        </div>
        <div class="card-body">
            <div class="card">
                <div class="info">
                    <div class="info-title">
                        <p class="text-title">Title:</p>
                    </div>
                    <div class="info-author">
                        <p class="text-author">Author:</p>
                    </div>
                    <div class="info-pagecount">
                        <p class="text-pagecount">Page count:</p>
                    </div>
                    <div class="info-read">
                        <p class="text-read">Read?</p>
                    </div>
                    <div class="info-liked">
                        <p class="text-liked">Liked?</p>
                    </div>
                </div>
                <div class="user-response">
                    <div class="user-title">
                        <p class="text-title-user">Harry Potter</p>
                    </div>
                    <div class="user-author">
                        <p class="text-author-user">JK Rowling</p>
                    </div>
                    <div class="user-pagecount">
                        <p class="text-pagecount-user">350</p>
                    </div>
                    <div class="user-read">
                        <p class="text-read-user">Yes</p>
                    </div>
                    <div class="user-liked">
                        <p class="text-liked-user">No</p>
                    </div>
                </div>
                <div class="bottom-box">
                    <div class="button-box">
                        <p>Toggle</p>
                        <button>Read</button>
                        <button>Liked</button>
                    </div>
                    <div class="delete-box">
                        <button>X</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="title">Add a Book</div>
            <button data-close-button class="close-button">&times;</button>

        </div>

        <div class="modal-body">
            <label for="bookName">Book's Title:</label>
            <input type="text" name="book_name" id="bookName" placeholder="Harry Potter" required>
            <label for="authorName">Author's Name:</label>
            <input type="text" name="author_name" id="authorName" placeholder="JK Rowling" required>
            <label for="pagecount">Page Number:</label>
            <input type="number" name="page_count" id="pagecount" placeholder="350 (0 if unknown)" required>
            <label for="bookRead">Have you Read it?</label>
            <select name="read" id="bookRead">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <label for="bookLiked">Did you like it?</label>
            <select name="liked" id="bookLiked">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <button id="submitBook">Submit</button>
        </div>
    </div>
    <div id="overlay"></div>
</body>
</html>
