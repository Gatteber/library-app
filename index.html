<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>My Library</h1>
            <p>View the books you have!</p>
            <button class="add-book">Click to add a book!
            </button>
        </div>
        <div class="card-body">
            <div class="card">
                <div class="info">
                    <div class="info-title">
                        <p class="text-title">Title:</p>
                    </div>
                    <div class="info-author">
                        <p class="text-author">Author:</p>
                    </div>
                    <div class="info-pagecount">
                        <p class="text-pagecount">Page count:</p>
                    </div>
                    <div class="info-read">
                        <p class="text-read">Read?</p>
                    </div>
                    <div class="info-liked">
                        <p class="text-liked">Liked?</p>
                    </div>
                </div>
                <div class="user-response">
                    <div class="user-title">
                        <p class="text-title-user">Harry Potter</p>
                    </div>
                    <div class="user-author">
                        <p class="text-author-user">JK Rowling</p>
                    </div>
                    <div class="user-title">
                        <p class="text-pagecount-user">350</p>
                    </div>
                    <div class="user-title">
                        <p class="text-read-user">Yes</p>
                    </div>
                    <div class="user-title">
                        <p class="text-liked-user">No</p>
                    </div>
                </div>
                <div class="bottom-box">
                    <div class="button-box">
                        <p>Toggle</p>
                        <button>Read</button>
                        <button>Liked</button>
                    </div>
                    <div class="delete-box">
                        <button>X</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
